- content:
    之前的 Hexo 主题非常适合阅读，也很优雅，但是少了一点艺术感，以及没有我几年里一直追求的背景大图，和毛玻璃模糊所以换了一个。
    换主题很麻烦，各种配置文件都要重新搬运。但是我有 CLI 的 AI，尽管还是有点小摩擦，最后仍是成功换好了。这个 AI 还挺好玩的，之后再就这个 AI 给我的体验写一篇博客吧"
